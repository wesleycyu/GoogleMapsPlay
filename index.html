<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
function initialize() {
  var thierLatLng = new google.maps.LatLng(-25.363882,131.044922);
  var myLatLng = new google.maps.LatLng(49.32333182991096, -123.09425354003906)
  var mapOptions = {
    zoom: 9,
    center: myLatLng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var theirMarker = new google.maps.Marker({
      position: thierLatLng,
      map: map,
      draggable:true,
      animation: google.maps.Animation.DROP,
      title: 'Hello World!'
  });

  var myMarker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      draggable:true,
      animation: google.maps.Animation.DROP,
      title: 'Van City!!'
  });
  google.maps.event.addListener(myMarker, 'click', toggleBounce);
}

function toggleBounce() {

  if (marker.getAnimation() != null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
